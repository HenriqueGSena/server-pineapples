spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    format-sql: true
api:
  external:
    base-url: https://api.avantio.pro/pms/v2
    key: Ybvd1OL2u4e5S3t2t7xKXvrXg8xzUBEl
server:
  port: 8080
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    url: /api-docs
    enabled: true